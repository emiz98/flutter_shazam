name: flutter_shazam
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  acr_cloud_sdk: ^2.0.1
  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  introduction_screen: ^3.0.2
  lottie: ^1.4.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.2.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/albums/
    - assets/mp3/
